<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Robot Navigation</title>
    <meta name="description" content="Robot Navigation" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-curve-component/dist/aframe-curve-component.min.js"></script>
    
  </head>
  <body>
    <a-scene>
      <a-sky
        src="https://cdn.glitch.global/b285dbd0-ec95-4bfc-ab16-ac4b7ba6762a/room.jpeg?v=1714044798128"
        rotation="20 20 0"
      ></a-sky>
      <a-entity
        look-controls
        camera
        wasd-controls
        acceleration="1000"
        fly="false"
      >
        <a-entity
          geometry="primitive: plane; height: 0.2; width: 0.2"
          position="0 -0.7 -1"
          material="color: gray; opacity: 0.8"
        >
          <a-entity id="nav-line1" class="navLines" line="start: -0.1 0.1 0; end: -0.2 0.1 -2; color: blue"></a-entity>
          <a-entity id="nav-line2" class="navLines" line="start: 0.1 0.1 0; end: 0.2 0.1 -2; color: blue"></a-entity>
        </a-entity>
        <a-text
          font="kelsonsans"
          value="Robot"
          width="1"
          position="-0.06 -0.7 -1"
        ></a-text>
      </a-entity>
    </a-scene>
    
  </body>
</html>
